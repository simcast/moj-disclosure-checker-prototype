
{% extends "layout-alpha.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

      <form action="date" method="post" class="form">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What was your community or youth rehabilitation order (YRO)?
            </h1>
          </legend>

          <p>
            Sometimes a tag needs to be worn as part of a youth rehabilitation or community order.
          </p>

          <br/>

          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="alcohol-abstinence-or-treatment" name="conviction-name" type="radio" value="Alcohol abstinence or treatment">
              <label class="govuk-label govuk-radios__label" for="alcohol-abstinence-or-treatment">
                Alcohol abstinence or treatment
                <span class="govuk-hint">
                  You were ordered not to drink, or were given help to stop you drinking
                </span>
              </label>
            </div>

            <!-- <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="alcohol-treatment" name="conviction-name" type="radio" value="Alcohol treatment">
              <label class="govuk-label govuk-radios__label" for="alcohol-treatment">
                Alcohol treatment
                <span class="govuk-hint">
                  You were given treatment to help you stop drinking
                </span>
              </label>
            </div> -->

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="attendance-centre-order" name="conviction-name" type="radio" value="Attendance centre order">
              <label class="govuk-label govuk-radios__label" for="attendance-centre-order">
                Attendance centre order
                <span class="govuk-hint">
                  You were ordered to go to an attendance centre for a set number of hours
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="behavioural-change-programme" name="conviction-name" type="radio" value="Behavioural change programme">
              <label class="govuk-label govuk-radios__label" for="behavioural-change-programme">
                Behavioural change programme
                <span class="govuk-hint">
                  You were helped to change any dangerous or unwanted behaviour
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="curfew" name="conviction-name" type="radio" value="Curfew">
              <label class="govuk-label govuk-radios__label" for="curfew">
                Curfew
                <span class="govuk-hint">
                  You were ordered to stay indoors at certain times
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="drug-rehabilitation" name="conviction-name" type="radio" value="Drug rehabilitation">
              <label class="govuk-label govuk-radios__label" for="drug-rehabilitation">
                Drug rehabilitation, treatment or testing
                <span class="govuk-hint">
                  You were given help to stop taking drugs, or asked to give samples for drug tests
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="exclusion-requirement" name="conviction-name" type="radio" value="Exclusion requirement">
              <label class="govuk-label govuk-radios__label" for="exclusion-requirement">
                Exclusion requirement
                <span class="govuk-hint">
                  You were ordered to stay away from a certain place
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="intoxicating-substance" name="conviction-name" type="radio" value="Intoxicating substance treatment requirement">
              <label class="govuk-label govuk-radios__label" for="intoxicating-substance">
                Intoxicating substance treatment requirement
                <span class="govuk-hint">
                  You were given treatment to reduce dependency on substances such as solvents or prescription drugs
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="mental-health-treatment" name="conviction-name" type="radio" value="Mental health treatment">
              <label class="govuk-label govuk-radios__label" for="mental-health-treatment">
                Mental health treatment
                <span class="govuk-hint">
                  You were given treatment for a mental health issue
                </span>
              </label>
            </div>

            <!-- <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="foreign-travel-prohibition" name="conviction-name" type="radio" value="Foreign travel prohibition">
              <label class="govuk-label govuk-radios__label" for="foreign-travel-prohibition">
                Foreign travel prohibition
                <span class="govuk-hint">
                  You were ordered not to travel to any other country
                </span>
              </label>
            </div> -->

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="prohibition" name="conviction-name" type="radio" value="Prohibition">
              <label class="govuk-label govuk-radios__label" for="prohibition">
                Prohibition
                <span class="govuk-hint">
                  You were banned from doing something, such as going to football matches or travelling abroad
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="referral-order" name="conviction-name" type="radio" value="Referral order">
              <label class="govuk-label govuk-radios__label" for="referral-order">
                Referral order
                <span class="govuk-hint">
                  You were referred to community volunteers and the youth offending team (YOT)
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="rehabilitation-activity-requirement" name="conviction-name" type="radio" value="Rehabilitation activity requirement (RAR)">
              <label class="govuk-label govuk-radios__label" for="rehabilitation-activity-requirement">
                Rehabilitation activity requirement (RAR)
                <span class="govuk-hint">
                  You were given activities to help with your rehabilitation
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reparation-order" name="conviction-name" type="radio" value="Reparation order">
              <label class="govuk-label govuk-radios__label" for="reparation-order">
                Reparation order
                <span class="govuk-hint">
                  You were given help understanding the effect your crime had on someone
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="residence-requirement" name="conviction-name" type="radio" value="Residence requirement">
              <label class="govuk-label govuk-radios__label" for="residence-requirement">
                Residence requirement
                <span class="govuk-hint">
                  You were ordered to live somewhere for a certain length of time
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="sexual-harm-prevention-order" name="conviction-name" type="radio" value="Sexual harm prevention order">
              <label class="govuk-label govuk-radios__label" for="sexual-harm-prevention-order">
                Sexual harm prevention order (sexual offence prevention order)
                <span class="govuk-hint">
                  A court ruled that you pose a risk of causing sexual harm
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="supervision-order" name="conviction-name" type="radio" value="Supervision order">
              <label class="govuk-label govuk-radios__label" for="supervision-order">
                Supervision order on breach of a civil injunction
                <span class="govuk-hint">
                  You were ordered to be supervised by a youth offending team
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="unpaid-work" name="conviction-name" type="radio" value="Unpaid work">
              <label class="govuk-label govuk-radios__label" for="unpaid-work">
                Unpaid work
                <span class="govuk-hint">
                  You were ordered to do community work without being paid
                </span>
              </label>
            </div>

          </div>
        </fieldset>
      </div>

      <button class="govuk-button">Continue</button>

      </form>

    </div>
</div>

{% endblock %}
