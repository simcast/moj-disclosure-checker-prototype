
{% extends "layout-alpha.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

      <form action="date" method="post" class="form">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              Do you know the date you were cautioned?
            </h1>
          </legend>

          <span id="changed-name-hint" class="govuk-hint">
            This is the date the caution was given, not the date you committed the offence.
          </span>

          <div class="govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="caution-date-yes" name="is-caution-date-known" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="caution-date-yes">
                Yes
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="caution-date-no" name="is-caution-date-known" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="caution-date-no">
                No
              </label>
            </div>

          </div>
        </fieldset>
      </div>

      <button class="govuk-button">Continue</button>

      </form>

    </div>
</div>

{% endblock %}
