
{% extends "layout-alpha.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

      <form action="date" method="post" class="form">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              What type of caution did you get?
            </h1>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="youth-simple-caution" name="simple-or-conditional-caution" type="radio" value="Youth caution">
              <label class="govuk-label govuk-radios__label" for="youth-simple-caution">
                Youth caution
                <span class="govuk-hint">
                  You did not have to agree to any conditions
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="youth-conditional-caution" name="simple-or-conditional-caution" type="radio" value="Youth conditional caution">
              <label class="govuk-label govuk-radios__label" for="youth-conditional-caution">
                Youth conditional caution
                <span class="govuk-hint">
                  You agreed to certain conditions, such as paying a fine or learning about the effects of drugs
                </span>
              </label>
            </div>

          </div>
        </fieldset>
      </div>

      <button class="govuk-button">Continue</button>

      </form>

    </div>
</div>

{% endblock %}
