
{% extends "layout-alpha.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">

      <form action="../date" method="post" class="form">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              What type of order were you given?
            </h1>
          </legend>
          <div class="govuk-radios">

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="attendance-centre-order" name="conviction-name" type="radio" value="Attendance centre order">
              <label class="govuk-label govuk-radios__label" for="attendance-centre-order">
                Attendance centre order
                <span class="govuk-hint">
                  You were ordered to go to an attendance centre for a set number of hours
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reparation-order" name="conviction-name" type="radio" value="Reparation order">
              <label class="govuk-label govuk-radios__label" for="reparation-order">
                Reparation order
                <span class="govuk-hint">
                  You were given help understanding the effect your crime had on someone
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="restraining-order" name="conviction-name" type="radio" value="Restraining order">
              <label class="govuk-label govuk-radios__label" for="restraining-order">
                Restraining oder
                <span class="govuk-hint">
                  You were ordered not to do something, such as approach or contact a certain person.
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="sexual-harm-prevention-order" name="conviction-name" type="radio" value="Sexual harm prevention order">
              <label class="govuk-label govuk-radios__label" for="sexual-harm-prevention-order">
                Sexual harm prevention order (sexual offence prevention order)
                <span class="govuk-hint">
                  A court ruled that you pose a risk of causing sexual harm
                </span>
              </label>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="supervision-order" name="conviction-name" type="radio" value="Supervision order">
              <label class="govuk-label govuk-radios__label" for="supervision-order">
                Supervision order
                <span class="govuk-hint">
                  You were ordered to be supervised by a youth offending team after loitering, soliciting or 'breaching a civil injunction'
                </span>
              </label>
            </div>

          </div>
        </fieldset>
      </div>

      <button class="govuk-button">Continue</button>

      </form>

    </div>
</div>

{% endblock %}
